    <!doctype html>
    <html ng-app="app">
      <head>
        <script src="../../angular/angular/angular.js"></script>
        <script src="../../angular/angular-animate/angular-animate.js"></script>
        <script src="../../angular/angular-touch/angular-touch.js"></script>
        <link rel="styleSheet" href="../../angular/angular-ui-grid/ui-grid.css"/>
        <script src="../../angular/angular-ui-grid/ui-grid.js"></script>
        <script src="main.js"></script>
        <link rel="styleSheet" href="main.css"/>
      </head>
      <body>
        <div ng-controller="MainCtrl">
          <table>
          <tr><td>Startzeitpunkt:</td><td><input type="text" ng-model="startTS"></td>
          <tr><td>Endzeitpunkt:</td><td><input type="text" ng-model="endTS"></td>
          <tr><td>Gesch√§ftsklassifikation:</td><td><select ng-model="selectedDealClasses" ng-options="x.name for x in dealClasses" multiple> </select></td>
          <tr></tr>
          <tr><td></td><td><button ng-click="loadData()">Daten laden</button> </td></tr>
          </table>
          <br>
          <table>
          <tr><td>Anzahl geladener Deals:</td><td>{{dealsCount}}</td><td>Zeige von</td><td><input type="text" ng-model="start"></td><td>Anzahl</td><td><input type="text" ng-model="count"></td>
          <td><button ng-click="loadData1()">Go</button></td>
          <td><button ng-click="loadNext()">Next</button></td>
          <td><button ng-click="loadPrev()">Prev</button></td>
          </tr>
          </table>
          Meta Data<br/>
          <div id="metaData" ui-grid="metaData" ui-grid-resize-columns class="metaData"></div>
          Raw Data<br/>
          <div id="grid1" ui-grid="gridOptions" ui-grid-resize-columns class="deals"></div>
          Trade Partner Class Overview<br/>
          <div id="grid3" ui-grid="tpclassoverview" ui-grid-resize-columns class="tpclassoverview"></div>
          Aggregation<br/>
          <div id="grid2" ui-grid="aggregationTable" ui-grid-resize-columns class="aggregation"></div>
        </div>        
      </body>
    </html>
